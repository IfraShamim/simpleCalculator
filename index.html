<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Calculator</h1> <br>
    <p>Thanks for visting! <br> Regards IFRA SHAMIM</p>
    <table>
    <tr>
        <td colspan="10">
            <input type="text" placeholder="0" id="result">
        </td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="7" onclick="appendNumber('7')"></td>
        <td><input class="btn" type="button" value="8" onclick="appendNumber('8')"></td>
        <td><input class="btn" type="button" value="9" onclick="appendNumber('9')"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="4" onclick="appendNumber('4')"></td>
        <td><input class="btn" type="button" value="5" onclick="appendNumber('5')"></td>
        <td><input class="btn" type="button" value="6" onclick="appendNumber('6')"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="1" onclick="appendNumber('1')"></td>
        <td><input class="btn" type="button" value="2" onclick="appendNumber('2')"></td>
        <td><input class="btn" type="button" value="3" onclick="appendNumber('3')"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="0" onclick="appendNumber('0')"></td>
        <td><input class="btn"type="button" value="*" onclick="appendOperator('*')"></td>
        <td><input class="btn" type="button" value="%" onclick="appendOperator('%')"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="+" onclick="appendOperator('+')"></td>
        <td><input class="btn" type="button" value="-" onclick="appendOperator('-')"></td>
        <td><input class="btn" type="button" value="/" onclick="appendOperator('/')"></td>
    </tr>
    <tr>
        <td><input class="btn" type="button" value="AC" onclick="clearResult()"></td>
        <td><input class="btn" type="button" value="DE" onclick="backspace()"></td>
        <td><input class="btn" type="button" value="=" onclick="calculate()"></td>
    </tr>
</table>
    <script src="./script.js"></script>
</body>
</html>
